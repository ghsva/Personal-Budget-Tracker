<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Budget Tracker</h1>
    <h2>Add Income</h2>
    <input type="text" id="incomeInput" placeholder="Enter income">
    <button id="addIncome">Add Income</button>

    <h2>Add Expense</h2>
    <input type="text" id="expenseInput" placeholder="Enter expense">
    <button id="addExpense">Add Expense</button>

    <h2>Summary</h2>
    <p>Total Income: <span id="totalIncome">0</span></p>
    <p>Total Expenses: <span id="totalExpenses">0</span></p>
    <p>Balance: <span id="balance">0</span></p>

    <script src="script.js"></script>
</body>
</html>
